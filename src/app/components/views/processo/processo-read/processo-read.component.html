<div class="content">
    <div class="title">
        <h1>Processos</h1>
    </div>

    
    <div class="content-table">

        <button mat-raised-button color="primary" (click)="irParaProcessoCreate()" class="button mat-elevation-z8"> Novo Processo </button>

        <table mat-table class="table-pessoa mat-elevation-z8" [dataSource]="processo"> 
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let row" style="min-width: 150px;"> {{row.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
              <td mat-cell *matCellDef="let row" style="min-width: 150px;"> {{row.numero}} </td>
            </ng-container>
    
            <ng-container matColumnDef="ano">
              <th mat-header-cell *matHeaderCellDef> Ano </th>
              <td mat-cell *matCellDef="let row" style="min-width: 150px;"> {{row.ano}} </td>
            </ng-container>

            <ng-container matColumnDef="dataCadastro">
              <th class="th" mat-header-cell *matHeaderCellDef> Data Cadastro </th>
              <td mat-cell *matCellDef="let row" align="center" style="min-width: 150px;">  {{row.dataCadastro | date : 'dd/MM/yyyy'}} </td>
            </ng-container>
        
            <ng-container matColumnDef="vizualizar">
                <th class="th" mat-header-cell *matHeaderCellDef> Processo Completo</th>
                <td mat-cell *matCellDef="let row" align="center" style="min-width: 150px;">  
                    <a routerLink="view/{{ row.id }}" class="consulta">
                        <i class="material-icons">remove_red_eye</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="deletar">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Deletar</th>
              <td mat-cell *matCellDef="let row" style="min-width: 150px;"> 
                  <a routerLink="delete/{{ row.id }}" class="deletar">
                      <i class="material-icons">delete</i>
                  </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
