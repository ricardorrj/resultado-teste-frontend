<div class="content">
    <div class="title">
        <h1>Pessoas</h1>
    </div>

    
    <div class="content-table">

        <button mat-raised-button color="primary" class="button mat-elevation-z8" (click)="irParaPessoaCreate()"> Nova Pessoa </button>

        <table mat-table class="table-pessoa mat-elevation-z8" [dataSource]="pessoas"> 
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let row" style="min-width: 150px;"> {{row.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row" style="min-width: 150px;"> {{row.nome}} </td>
            </ng-container>
    
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let row" style="min-width: 150px;"> {{row.cpf | cpf }} </td>
            </ng-container>
    
            <ng-container matColumnDef="dataNascimento">
              <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
              <td mat-cell *matCellDef="let row" style="min-width: 150px;"> {{row.dataNascimento | date : 'dd/MM/yyyy'}} </td>
            </ng-container>
    
            <ng-container matColumnDef="dataCadastro">
                <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
                <td mat-cell *matCellDef="let row" style="min-width: 150px;"> {{row.dataCadastro | date : 'dd/MM/yyyy'}} </td>
            </ng-container>
    
            <ng-container matColumnDef="alterar">
                <th class="th-alterar" mat-header-cell *matHeaderCellDef> Vizualizar / Alterar</th>
                <td mat-cell *matCellDef="let row" align="center" style="min-width: 150px;"> 
                    <a routerLink="update/{{ row.id }}"class="editar">
                        <i class="material-icons">remove_red_eye</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="deletar">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Deletar</th>
              <td mat-cell *matCellDef="let row"> 
                  <a routerLink="delete/{{ row.id }}" class="deletar">
                      <i class="material-icons">delete</i>
                  </a>
              </td>
          </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
